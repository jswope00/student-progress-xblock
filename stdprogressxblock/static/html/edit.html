<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <ul class="list-input settings-list">
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="course_progress">Course Progress</label>
        % if show_course_progress :
       		<input type="checkbox" name="show_progress" id="course_progress" aria-role="radio" value="course_progress" aria-multiselectable="true" style="height: inherit;" checked>
        % else:
			<input type="checkbox" name="show_progress" id="course_progress" aria-role="radio" value="course_progress" aria-multiselectable="true" style="height: inherit;">
        % endif
      </div>
      <span class="tip setting-help">Show course progress</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="section_progress">Section Progress</label>
		% if show_section_progress :
			<input type="checkbox" name="show_progress" id="section_progress" aria-role="radio" value="section_progress" aria-multiselectable="true" style="height: inherit;" checked>
        % else:
			<input type="checkbox" name="show_progress" id="section_progress" aria-role="radio" value="section_progress" aria-multiselectable="true" style="height: inherit;">
        % endif
      </div>
      <span class="tip setting-help">Show section progress</span>
    </li>
  </ul>
  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
